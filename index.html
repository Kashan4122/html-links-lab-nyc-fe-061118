<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with link that has an absolute path -->
  Absolute Path (external link)
<p>
<a href="https://google.com" target='_blank'>Google</a>
</p>
  <!-- Challenge 2: Wrap the text below with link that has a relative path to about.html-->
  Relative Path (internal link)
<p>
<a href="about.html"></a>
</p>
  <!-- Challenge 3: Wrap the img tag below with link uses the target attribute -->
<p>
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion">
<a  href="about.html" target='_blank'>
<img src="https://civicsint-trn.rhythmlabs.infor.com/documents/1132145/2400193/Board-of-Trade-4.png/504fef38-ddb0-a641-a277-3fd5984f727a?t=1527549451057">
</a>
</p>
</body>
</html>
